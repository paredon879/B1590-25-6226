<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mi sitio web personal</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    height: 100vh;
    background: #f0f2f5;
  }
  nav {
    width: 220px;
    background-color: #24292e;
    color: white;
    display: flex;
    flex-direction: column;
    padding-top: 20px;
  }
  nav h2 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: 700;
    letter-spacing: 1.5px;
  }
  nav a {
    padding: 15px 20px;
    text-decoration: none;
    color: #c9d1d9;
    font-size: 16px;
    border-left: 4px solid transparent;
    transition: all 0.3s ease;
  }
  nav a:hover {
    background-color: #0366d6;
    color: white;
    border-left-color: #58a6ff;
  }
  nav a.active {
    background-color: #0366d6;
    color: white;
    border-left-color: #58a6ff;
    font-weight: bold;
  }
  main {
    flex-grow: 1;
    background-color: white;
    box-shadow: -2px 0 5px rgba(0,0,0,0.1);
  }
  iframe {
    width: 100%;
    height: 100vh;
    border: none;
  }
</style>
</head>
<body>

<nav>
  <h2>MENU</h2>
  <a href="titulo.html" class="active">Inicio</a>
  <a href="hoja-vida.html">🧑🏼‍💼 Hoja de vida</a>
  <a href="notas.html">🗒️ Tabla de notas</a>
  <a href="galeria.html">🏞️ Galeria</a>
  <a href="video.html">📽️ Video</a>
  <a href="juego.html">🎮 Juego</a>
  <a href="pasos.html">📘 Manual Tecnico</a>
</nav>

<main>
  <iframe id="frame" src="titulo.html"></iframe>
</main>

<script>
  const links = document.querySelectorAll('nav a');
  const iframe = document.getElementById('frame');

  links.forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      
      // Quitar clase active de todos
      links.forEach(l => l.classList.remove('active'));
      
      // Añadir active al clickeado
      this.classList.add('active');
      
      // Cambiar src del iframe al href del link
      iframe.src = this.getAttribute('href');
    });
  });
</script>

</body>
</html>
