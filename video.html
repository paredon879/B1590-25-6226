<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ELIGE PARA TU ENTRETENIMIENTO BETHCAST O MRBEAST</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    /* Fondo oscuro fijo */
    .fondo {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #0f2027;
      z-index: -1;
      overflow: hidden;
    }

    /* Burbujas */
    .burbuja {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      animation: subir 15s infinite ease-in;
    }

    /* Varias burbujas con distintas posiciones y tama√±os */
    .burbuja:nth-child(1) { left: 10%; width: 20px; height: 20px; animation-duration: 12s; }
    .burbuja:nth-child(2) { left: 20%; animation-duration: 10s; }
    .burbuja:nth-child(3) { left: 30%; width: 60px; height: 60px; animation-duration: 14s; }
    .burbuja:nth-child(4) { left: 40%; animation-duration: 11s; }
    .burbuja:nth-child(5) { left: 50%; width: 25px; height: 25px; animation-duration: 13s; }
    .burbuja:nth-child(6) { left: 60%; animation-duration: 12s; }
    .burbuja:nth-child(7) { left: 70%; width: 50px; height: 50px; animation-duration: 15s; }
    .burbuja:nth-child(8) { left: 80%; animation-duration: 9s; }

    @keyframes subir {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-1200px) scale(0.5);
        opacity: 0;
      }
    }

    main {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      position: relative;
      z-index: 1;
    }

    h1 {
      margin-bottom: 20px;
    }

    iframe {
      width: 560px;
      height: 315px;
      border: none;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

  <!-- Fondo animado -->
  <div class="fondo">
    <div class="burbuja"></div>
    <div class="burbuja"></div>
    <div class="burbuja"></div>
    <div class="burbuja"></div>
    <div class="burbuja"></div>
    <div class="burbuja"></div>
    <div class="burbuja"></div>
    <div class="burbuja"></div>
  </div>
